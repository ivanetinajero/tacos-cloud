<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Aplicación para administrar mis gastos personales">
<meta name="author" content="itinajero">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/signin.css}" rel="stylesheet">
<title>Bienvenido(a) a Tacos Cloud App</title>
</head>
<body class="text-center">

	<main class="form-signin w-100 m-auto">
	
		<form th:action="@{/authenticate}" method="post">
			<img class="mb-4" th:src="@{/images/locked.png}">
			<h1 class="h3 mb-3 fw-normal">Tacos Cloud App</h1>

			<div class="form-floating">
				<input type="text" class="form-control" id="user" name="user" required="true"> 
				<label for="username">Username</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="pwd" name="pwd" required="true"> 
				<label for="password">Clave</label>
			</div>
			
			<div th:if="${param.error}">
				<span class="badge bg-danger">USUARIO | PASSWORD INCORRECTOS</span><hr>
			</div>
			
			<div class="text-start my-3">
      		<span class="form-check-label"> ¿No tienes cuenta? <a th:href="@{/register}">Registrate</a></span>
  			</div>
			
			<button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
		</form>
		
	</main>

</body>
</html>
