<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="REST API">
<meta name="author" content="Iván Eliseo Tinajero Díaz">
<title>REST API</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

	.b-example-divider {
		width: 100%;
		height: 1rem;
		background-color: rgba(0, 0, 0, .1);
		border: solid rgba(0, 0, 0, .15);
		border-width: 1px 0;
		box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgb(0, 0, 0, .15);
	}
	
</style>
</head>

<body>

	<div class="b-example-divider"></div>
	
	<div class="container my-5">
		<div class="p-5 text-center bg-body-tertiary rounded-3">
			<img class="d-block mx-auto mb-4" th:src="@{/images/tacos-cloud.png}" width="150" height="150">
			<h1 class="text-body-emphasis">TACOS CLOUD</h1>
			<h3>SERVICIO ONLINE</h3>
			<!-- 
			<p class="col-lg-8 mx-auto fs-5 text-muted">
				REST API desarrollada con Spring Boot 3 para la aplicación Android.
			</p>
			-->
			<div class="d-inline-flex gap-2 mb-5">		
				<a type="button" th:href="@{/design}" class="btn btn-lg btn-outline-primary">Diseñar mi orden de tacos</a>
			</div>
		</div>
	</div>
	
	<div class="b-example-divider"></div>
	
	<div class="container my-5">
		<div class="p-5 text-left bg-body-tertiary rounded-3">
			<img class="d-block mx-auto mb-4" th:src="@{/images/braces.svg}" width="100" height="100">
			<h1 class="text-body-emphasis" id="documentacion">Documentación</h1>
				
				<h3>General</h3>
				<ul>
					<li>POST http://localhost:8080/authenticate</li>
					<li>POST http://localhost:8080/home/registrar</li>
					<li>GET http://localhost:8080/home/resumenSaldo</li>
					<li>GET http://localhost:8080/home/cambiarPeriodo</li>					
				</ul>							
						
		</div>
	</div>
	
	<div class="container">
	  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
	    <div class="col-md-4 d-flex align-items-center">
	      <a href="#" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
	        <img th:src="@{/images/tacos-cloud.png}" class="bi" width="28" height="28">
	      </a>
	      <span class="mb-3 mb-md-0 text-body-secondary">2023 tacoscloud</span>
	    </div>
	
	    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
	      <li class="ms-3"><a class="text-body-secondary" href="#"><img th:src="@{/images/twitter.svg}" class="bi" width="24" height="24"></a></li>
	      <li class="ms-3"><a class="text-body-secondary" href="#"><img th:src="@{/images/instagram.svg}" class="bi" width="24" height="24"></a></li>
	      <li class="ms-3"><a class="text-body-secondary" href="#"><img th:src="@{/images/facebook.svg}" class="bi" width="24" height="24"></a></li>
	    </ul>
	  </footer>
	</div>

	<!-- <div class="b-example-divider"></div>  -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
