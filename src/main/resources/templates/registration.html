<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="REST API">
<meta name="author" content="Iván Eliseo Tinajero Díaz">
<title>Registro de Usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

	.b-example-divider {
		width: 100%;
		height: 1rem;
		background-color: rgba(0, 0, 0, .1);
		border: solid rgba(0, 0, 0, .15);
		border-width: 1px 0;
		box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgb(0, 0, 0, .15);
	}
	
	.error{
		color: red;
		font-size: medium;
	}
	
</style>
</head>

<body>

	<div class="b-example-divider"></div>
	
	<div class="container my-5">
		<div class="p-5 text-center bg-body-tertiary rounded-3">
			<img class="d-block mx-auto mb-4" th:src="@{/images/tacos-cloud.png}" width="150" height="150">
			<h3>REGISTRO DE USUARIOS</h3>
		</div>	
	</div>
	
	<div class="b-example-divider"></div>

	<div class="container my-5">
		
		<div class="card-header">
			<h4 class="my-0 fw-normal">Datos de usuario</h4>
		</div>
		
		<div class="card-body">

			<form method="POST" th:action="@{/register}" id="registerForm" class="row g-3">

				<div class="col-md-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" name="username">
				</div>
				
				<div class="col-md-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" name="password">
				</div>
				
				<div class="col-md-3">
					<label for="confirm" class="form-label">Confirm Password</label>
					<input type="password" class="form-control" name="confirm">
				</div>
				
				<div class="col-md-3">
					<label for="nombre" class="form-label">Nombre completo</label>
					<input type="text" class="form-control" name="nombre">
				</div>
				
				<div class="col-md-3">
					<label for="calle" class="form-label">Calle</label>
					<input type="text" class="form-control" name="calle">
				</div>
				
				<div class="col-md-3">
					<label for="ciudad" class="form-label">Ciudad</label>
					<input type="text" class="form-control" name="ciudad">
				</div>
				
				<div class="col-md-3">
					<label for="estado" class="form-label">Estado</label>
					<input type="text" class="form-control" name="estado">
				</div>
				
				<div class="col-md-3">
					<label for="codigoPostal" class="form-label">Código Postal</label>
					<input type="text" class="form-control" name="codigoPostal">
				</div>
				
				<div class="col-md-3">
					<label for="telefono" class="form-label">Teléfono</label>
					<input type="text" class="form-control" name="telefono">
				</div>
				
				
				<div class="col-12">
					<button type="submit" class="btn btn-primary">Registrar</button>
				</div>

			</form>										
		
		</div>
	</div>

	<div class="container">
	  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
	    <div class="col-md-4 d-flex align-items-center">
	      <a href="#" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
	        <img th:src="@{/images/tacos-cloud.png}" class="bi" width="28" height="28">
	      </a>
	      <span class="mb-3 mb-md-0 text-body-secondary">2023 tacoscloud</span>
	    </div>
	
	    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
	      <li class="ms-3"><a class="text-body-secondary" href="#"><img th:src="@{/images/twitter.svg}" class="bi" width="24" height="24"></a></li>
	      <li class="ms-3"><a class="text-body-secondary" href="#"><img th:src="@{/images/instagram.svg}" class="bi" width="24" height="24"></a></li>
	      <li class="ms-3"><a class="text-body-secondary" href="#"><img th:src="@{/images/facebook.svg}" class="bi" width="24" height="24"></a></li>
	    </ul>
	  </footer>
	</div>

	<!-- <div class="b-example-divider"></div>  -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
